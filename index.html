<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAI Query in FrameVR</title>
    <script src="script.js" defer></script>
    <style>
        #answer-output {
            margin-top: 20px;
        }

        #answerText {
            background-color: #f0f8ff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        #answerLabel {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="api-key-input">
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
    </div>
    <div id="question-input">
        <input type="text" id="userQuestion" placeholder="Ask a question">
        <button onclick="submitQuestion()">Submit</button>
    </div>
    <div id="answer-output">
        <span id="answerLabel">Answer:</span>
        <p id="answerText">Answer will be displayed here</p>
    </div>
</body>
</html>
